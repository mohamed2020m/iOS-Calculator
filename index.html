<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <h1 class="title">ios calculator</h1>
    </div>
    <div class="calculator_container">
        <div class="preview"><span></span></div>
        <div class="screen"><span id="screen_id">0</span></div>
        <div class="btns">
            <div class="row-1">
                <div class="btn clear"><span>AC</span></div>
                <div class="btn toggle_sign_btn"><span>&#x2b;/&#x2212;</span></div>
                <div class="btn"><span>%</span></div>
                <div class="btn"><span>&#247;</span></div>
            </div>
            <div class="row-2">
                <div class="btn num_btn"><span>7</span></div>
                <div class="btn num_btn"><span>8</span></div>
                <div class="btn num_btn"><span>9</span></div>
                <div class="btn"><span>&#215;</span></div>
            </div>
            <div class="row-3">
                <div class="btn num_btn"><span>4</span></div>
                <div class="btn num_btn"><span>5</span></div>
                <div class="btn num_btn"><span>6</span></div>
                <div class="btn"><span>&#8722;</span></div>
            </div>
            <div class="row-4">
                <div class="btn num_btn"><span>1</span></div>
                <div class="btn num_btn"><span>2</span></div>
                <div class="btn num_btn"><span>3</span></div>
                <div class="btn"><span>&#43;</span></div>
            </div>
            <div class="row-5">
                <div class="btn num_btn"><span>0</span></div>
                <div class="btn"><span>.</span></div>
                <div class="btn btn_eval"><span>&#61;</span></div>
            </div>
        </div>
    </div>

    <div style="margin-top:8px">
        <h3 style="color:red">upcoming features: </h3>
        <ul style="color: white;">
            <li>History</li>
            <li>fixing some bugs</li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
